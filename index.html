<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOBONTOT NOTE V1</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #43a047, #1b5e20);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 25px;
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    textarea:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
    }

    input[type="file"] {
      margin-top: 10px;
      width: 100%;
    }

    .notes {
      margin-top: 25px;
      text-align: left;
    }

    .note {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .note img {
      max-width: 100%;
      border-radius: 8px;
    }

    .note button {
      background-color: #e53935;
      font-size: 13px;
      margin-top: 5px;
    }

    .note button:hover {
      background-color: #c62828;
      transform: scale(1);
      box-shadow: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Arsip Bobontot</h2>
    <p>Khusus tempat arsip, gambar, informasi, dll</p>

    <textarea id="noteText" placeholder="Tulis catatan kamu di sini..." rows="6"></textarea>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="saveNote()">SIMPAN CATATAN</button>

    <div class="notes" id="notesContainer"></div>
  </div>

  <script>
    function saveNote() {
      const text = document.getElementById("noteText").value.trim();
      const imageInput = document.getElementById("imageInput");
      
      if (!text && !imageInput.files[0]) {
        alert("Tulis sesuatu atau tambahkan gambar dulu!");
        return;
      }

      if (imageInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          addNoteToStorage(text, e.target.result);
          displayNotes();
          clearInputs();
        };
        reader.readAsDataURL(imageInput.files[0]);
      } else {
        addNoteToStorage(text, null);
        displayNotes();
        clearInputs();
      }
    }

    function addNoteToStorage(text, imageData) {
      const notes = JSON.parse(localStorage.getItem("bobontotNotes")) || [];
      notes.push({ text, image: imageData, date: new Date().toLocaleString() });
      localStorage.setItem("bobontotNotes", JSON.stringify(notes));
    }

    function deleteNote(index) {
      const notes = JSON.parse(localStorage.getItem("bobontotNotes")) || [];
      notes.splice(index, 1);
      localStorage.setItem("bobontotNotes", JSON.stringify(notes));
      displayNotes();
    }

    function clearInputs() {
      document.getElementById("noteText").value = "";
      document.getElementById("imageInput").value = "";
    }

    function displayNotes() {
      const container = document.getElementById("notesContainer");
      container.innerHTML = "";
      const notes = JSON.parse(localStorage.getItem("bobontotNotes")) || [];

      if (notes.length === 0) {
        container.innerHTML = "<p style='text-align:center;color:#777;'>Belum ada catatan</p>";
        return;
      }

      notes.forEach((note, index) => {
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `
          <p><strong>${note.date}</strong></p>
          <p>${note.text || "(Tanpa teks)"}</p>
          ${note.image ? `<img src="${note.image}" alt="Gambar Catatan">` : ""}
          <button onclick="deleteNote(${index})">HAPUS</button>
        `;
        container.appendChild(div);
      });
    }

    // Tampilkan catatan saat halaman dibuka
    window.onload = displayNotes;
  </script>

</body>
</html>
